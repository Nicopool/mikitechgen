spring.application.name=marketplace
server.port=8080

# DATABASE
# Defaulting to H2 for now, or you can use Postgres if you want to connect to Supabase DB directly
# DATABASE
spring.datasource.url=jdbc:mysql://localhost:3306/kitech?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# SECURITY (SUPABASE)
# IMPORTANT: Replace this with your actual Supabase JWT Secret 
# Found in: Supabase Dashboard -> Project Settings -> API -> JWT Secret
supabase.jwt.secret=REPLACE_WITH_YOUR_SUPABASE_JWT_SECRET
