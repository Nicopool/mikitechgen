spring.application.name=marketplace
server.port=8080

# DATABASE
# Defaulting to H2 for now, or you can use Postgres if you want to connect to Supabase DB directly
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# SECURITY (SUPABASE)
# IMPORTANT: Replace this with your actual Supabase JWT Secret 
# Found in: Supabase Dashboard -> Project Settings -> API -> JWT Secret
supabase.jwt.secret=REPLACE_WITH_YOUR_SUPABASE_JWT_SECRET
